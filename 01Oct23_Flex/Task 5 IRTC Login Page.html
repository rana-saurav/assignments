<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="IrtcLogin.css">
</head>
<body>
    <div class="full-container">
        <div class="left">
            <!-- navigation -->
            <nav>
                <div class="logos-container">
                    <img src="./images/logo/irtclogo.svg" alt="IRTC">
                    <img src="./images/logo/trainEngine.svg" alt="">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li><button>Register</button></li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- main section -->
             <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">
                            Safety
                        </span>
                        <span class="orange-text">
                            Secuirty
                        </span>
                        <span class="blue-text">
                            Punctuality
                        </span>
                    </p>
                </div>
                <!-- choose container -->
                 <div class="choose-container">
                    <button class="selected">
                        <img src="./images/icons/ticketicon.svg" alt="">
                    Book Ticket
                    </button>
                    <button>
                        <img src="./images/icons/PNR Ticked.svg" alt="">
                        PNR Status
                    </button>
                    <button>
                        <img src="./images/icons/chart.svg" alt="">
                    Charts/ Vacancy
                    </button>
                 </div>
                <!-- choose container END-->
<!-- Journey container -->
 <div class="Journey-details-container">
    <div class="journey-details-section-container">

            <div class="card-element">
                <div class="card-element-image-container">
                    <img src="./images/icons/departedTrain.svg" alt="">
                </div>
                <div class="select-option">
                    <div class="dropdown">
                        <span>From</span>
                        <img src="./images/icons/dropdown.svg" alt="">
                    </div>
                    <div class="choose-location">
                        <h2>Banglore</h2>
                        <span>KSR- Banglore</span>
                    </div>
                </div>
            </div>
            <div class="center-from-to-arrow">
                <img src="./images/icons/dirrectionChange.svg" alt="">
            </div>
            <div class="card-element">
                <div class="card-element-image-container">
                    <img src="./images/icons/train destination.svg" alt="">
                </div>
                <div class="select-option">
                    <div class="dropdown">
                        <span>To</span>
                        <img src="./images/icons/dropdown.svg" alt="">
                    </div>
                </div>
                <div class="choose-location">
                    <h2>Kasargod</h2>
                    <span>KSD - Kasargod</span>
                </div>
            </div>
    
    </div>
    <!-- detailts -->
    <div class="journey-details-section-container">
        <div class="card-element">
            <div class="card-element-image-container">
                <img src="./images/icons/calender.svg" alt="">
            </div>
            <div class="select-option">
                <div class="dropdown">
                    <span>Date</span>
                    <img src="./images/icons/dropdown.svg" alt="">
                </div>
                <div class="choose-location">
                    <h2>01 Aug 23</h2>
                    <span>Tuesday</span>
                </div>
            </div>
        </div>
        <div class="card-element">
            <div class="card-element-image-container">
                <img src="./images/icons/circledot.svg" alt="">
            </div>
            <div class="select-option">
                <div class="dropdown">
                    <span>Class</span>
                    <img src="./images/icons/dropdown.svg" alt="">
                </div>
                <div class="choose-location">
                    <h2>3A</h2>
                    <span>AC 3 tier</span>
                </div>
            </div>
        </div>
        <div class="card-element">
            <div class="card-element-image-container">
                <img src="./images/icons/widgets.svg" alt="">
            </div>
            <div class="select-option">
                <div class="dropdown">
                    <span>Seat Type</span>
                    <img src="./images/icons/dropdown.svg" alt="">
                </div>
                <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 tier</span>
                </div>
            </div>
        </div>
        
    </div>

 </div>
<!-- Journey container END -->
 <button class="search-button">Search Train
    <img src="./images/icons/arrow_forward.svg" alt="">
 </button>
             </main>
        </div>
        <div class="right">
            <img src="./images/trainlogo.png" alt="">
        </div>
    </div>
</body>
</html>
