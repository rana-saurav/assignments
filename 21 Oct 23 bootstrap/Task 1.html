<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
      <img src="./images/thumbnail.png" class="card-img-top" alt="Image">
      <div class="card-body">
        <h5 class="card-title">Data Science With Generated AI</h5>
        <p class="card-text">This course will introduce you to the fundamentals of Data Science with a focus on the power of AI-generated insights. You will learn how to analyze large datasets, use machine learning algorithms, and apply AI tools in real-world problems.</p>
        
        <a href="#" class="btn btn-primary w-100">Enroll Now</a>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
