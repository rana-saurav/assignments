<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Circular Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        img {
            width: 400px;  
            height: 400px; 
            border-radius: 50%; 
            object-fit: cover;  
        }
    </style>
</head>
<body>
    <img src="images/pexels-melody.jpg" alt="Circular Image">
</body>
</html>
